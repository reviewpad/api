syntax = "proto3";

package entities;

option go_package = "github.com/reviewpad/api/go/entities";

message ExternalUser {
    string internal_id = 1;
    string id = 2;
    string name = 3;
    string login = 4;
    string email = 5;
    string avatar_url = 6;
    string code_host_id = 7;
}
