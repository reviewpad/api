syntax = "proto3";

package entities;

option go_package = "github.com/reviewpad/api/go/entities";

message ResolveFileDiff {
    repeated ResolveBlockDiff blocks = 1;
}

message ResolveBlockDiff {
    int32 start = 1;
    int32 end = 2;
}
