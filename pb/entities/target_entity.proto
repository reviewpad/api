syntax = "proto3";

package entities;

option go_package = "github.com/reviewpad/api/go/entities";

enum TargetEntityKind {
    PULL_REQUEST = 0;
    ISSUE = 1;
    REPOSITORY = 2;
}

message TargetEntity {
    TargetEntityKind kind = 1;
    int32 number = 2;
    string owner = 3;
    string repo = 4;
}
